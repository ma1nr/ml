<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* Общий стиль */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Контейнер чата */
        #chat-container {
            width: 400px;
            border: 2px solid #272727;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* Верхняя панель */
        #chat-header {
            background-color: #272727;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #chat-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #chat-header .title {
            font-size: 16px;
            font-weight: bold;
        }

        #chat-header .status {
            font-size: 14px;
            color: lightgray;
        }

        /* Содержимое чата */
        #chat-content {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
        }

        .user-message {
            background-color: #ac0202;
            color: white;
            text-align: right;
            margin-left: auto;
            max-width: 70%;
        }

        .bot-message {
            background-color: #272727;
            color: white;
            text-align: left;
            margin-right: auto;
            max-width: 70%;
        }

        .timestamp {
            font-size: 0.8em;
            color: lightgray;
            margin-top: 5px;
            text-align: right;
        }

        /* Поле ввода */
        #chat-input-container {
            display: flex;
            padding: 10px;
            gap: 10px;
            background-color: #272727;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            background-color: #f9f9f9;
            color: #333;
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #ac0202;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #send-btn:hover {
            background-color: #880101;
        }

        /* Анимация сообщений */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <!-- Заголовок -->
        <div id="chat-header">
            <img src="https://via.placeholder.com/40" alt="Avatar">
            <div>
                <div class="title">ML AI</div>
                <div id="chat-status" class="status">онлайн</div>
            </div>
        </div>

        <!-- Содержимое чата -->
        <div id="chat-content"></div>

        <!-- Поле ввода -->
        <div id="chat-input-container">
            <input id="chat-input" type="text" placeholder="Введите сообщение">
            <button id="send-btn">Отправить</button>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
